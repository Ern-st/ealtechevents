{% assign talks = (event.docs | where: "layout", "talk" | sort: "time") %}

<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Comment</th>
    </tr>
  </thead>
  <tbody>
    {% for talk in talks %}
    <tr>
      <td> {{talk.time }} </td>
      <td> {{talk.title}} {% if talk.presenter %}({{talk.presenter}}){% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
